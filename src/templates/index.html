<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Smiles Render</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="SmilesRender" />
    <meta
      name="description"
      content="Convert your molecule smiles to images online!"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://smiles-render.onrender.com" />
    <meta property="og:title" content="SmilesRender" />
    <meta
      property="og:description"
      content="Convert your molecule smiles to images online!"
    />
    <meta
      property="og:image"
      content="https://smiles-render.onrender.com/static/banner.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://smiles-render.onrender.com"
    />
    <meta property="twitter:title" content="SmilesRender" />
    <meta
      property="twitter:description"
      content="Convert your molecule smiles to images online!"
    />
    <meta
      property="twitter:image"
      content="https://smiles-render.onrender.com/static/banner.png"
    />

    <link rel="icon" type="image/x-icon" href="static/favicon.png">
    <link rel="stylesheet" href="static/reset.css" />
    <link rel="stylesheet" href="static/global.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/static/build/index.js"></script>
